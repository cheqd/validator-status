name: "Workflow Dispatch"
on: push
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  
  call-lint:
    name: "Lint"
    uses: ./.github/workflows/lint.yml

  call-deploy:
    name: "Deploy"
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
